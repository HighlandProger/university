<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New student</title>
</head>
<body>

<form th:method="POST" th:action="@{/students}" th:object="${entity}">
    <label for="firstName">Enter first name</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Enter last name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="groupId">Select group</label>
    <select th:field="*{groupId}" id ="groupId">
        <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getAbbreviation()}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
