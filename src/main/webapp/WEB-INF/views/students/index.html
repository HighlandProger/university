<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
</head>
<body>

<div th:each="student : ${students}">
    <a th:href="@{/students/{id}(id=${student.getId()})}"
       th:text="${student.getFirstName() + ' '+ student.getLastName() +', ' + student.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/students/new">Create new Student!</a>

</body>
</html>
