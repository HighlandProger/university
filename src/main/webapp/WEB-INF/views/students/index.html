<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>


<p class="h3 text-center">Our students</p>


<table class="table-bordered border-primary text-center caption-top">
    <caption>Students</caption>

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Group</th>
        <th scope="col" class="my-col"></th>
    </tr>
    </thead>

    <div th:each="studentDTO : ${studentDTOS}">
    <tbody>
    <td th:text="${studentDTOStat.count}">Number</td>
    <td th:text="${studentDTO.getFirstName()}">First Name</td>
    <td th:text="${studentDTO.getLastName()}">Last Name</td>
    <td th:text="${studentDTO.getAge()}">Age</td>
    <td th:text="${studentDTO.getGroupAbbreviation()}">Group</td>
    <td class="my-td">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a th:href="@{/students/{id}/edit(id=${studentDTO.getId()})}" class="btn btn-primary">Edit</a>
            <form th:method="DELETE" th:action="@{/students/{id}(id=${studentDTO.getId()})}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </td>
    </tbody>

    </div>

    <tfoot>
    <tr class="my-tr">
        <td id="td-bottom">
            <a href="/students/new" class="btn btn-primary" id="add-new-button">Add new</a>
        </td>
    </tr>
    </tfoot>

</table>

<footer th:insert="~{fragments/footer}"></footer>

</body>
</html>
