<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
</head>
<body>

<div th:each="entity : ${entities}">
    <a th:href="@{/students/{id}(id=${entity.getId()})}"
       th:text="${entity.getFirstName() + ' ' + entity.getLastName() + ', ' + entity.getAge() + ', group id = ' + entity.getGroupId()}">user</a>
</div>

<br/>
<hr/>

<a href="/students/new">Create new Student!</a>
<br/>

<footer>
    <div th:insert="~{fragments/footer :: footer1}"></div>
</footer>

</body>
</html>
