<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All teachers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

</head>
<body>

<header>
    <div th:insert="~{fragments/header :: header1}"></div>
</header>

<figure class="text-center">
    <blockquote class="blockquote">
        <p class="h3">Our students</p>
    </blockquote>
</figure>

<table class="table-bordered border-primary text-center caption-top">
    <caption>Students</caption>

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Group id</th>
        <th scope="col" style="border-right: 2px solid white; border-top: 2px solid white;"></th>
    </tr>
    </thead>

    <div th:each="entity : ${entities}">
    <tbody>
    <td th:text="${entityStat.count}">Number</td>
    <td th:text="${entity.getFirstName()}">First Name</td>
    <td th:text="${entity.getLastName()}">Last Name</td>
    <td th:text="${entity.getAge()}">Age</td>
    <td th:text="${entity.getGroupId()}">Group id</td>
    <td class="my-td" style="border-right: 2px solid white; border-top: 2px solid white; border-bottom: 2px solid white">
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-left:5px">
            <a th:href="@{/students/{id}/edit(id=${entity.getId()})}" class="btn btn-primary">Edit</a>
            <form th:method="DELETE" th:action="@{/students/{id}(id=${entity.getId()})}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </td>
    </tbody>

    </div>

    <tfoot>
    <tr class="my-tr">
        <td id="td-bottom">
        <a href="/students/new" class="btn btn-primary" style="margin-top: 10px">Add new</a>
    </td>
    </tr>
    </tfoot>

</table>

<footer>
    <div th:insert="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
