<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <title>Update group</title>
    <meta th:insert="~{fragments/head}">
<body>

<header th:insert="~{fragments/header :: header}"></header>

<form class="my-form" th:method="${entity.getId() == null} ? 'POST' : 'PUT'" th:action="${entity.getId() == null} ? @{/groups} : @{/groups/{id}(id=${entity.getId()})}" th:object="${entity}">

    <div>
        <label for="departmentId" class="form-label">Department</label>
        <select class="form-select" aria-label="Default select example" th:field="*{departmentId}" id="departmentId">
            <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}">
            </option>
        </select>
    </div>

    <div>
        <label for="courseId" class="form-label">Course</label>
        <select class="form-select" aria-label="Default select example" th:field="*{courseId}" id="courseId">
            <option th:each="course : ${courses}" th:value="${course.getId()}" th:text="${course.getEstablishYear()}">
            </option>
        </select>
    </div>

    <div style="margin-bottom: 10px">
        <label for="groupNumber" class="form-label">Group number</label>
        <select class="form-select" aria-label="Default select example" th:field="*{groupNumber}" id="groupNumber">
            <option th:each="i : ${#numbers.sequence(1, 9)}" th:value="${i}" th:text="${i}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary text-align: right" href="/groups" th:href="@{/groups}">Cancel</a>

</form>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
