<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All groups</title>
</head>
<body>

<div th:each="entity : ${entities}">
    <a th:href="@{/groups/{id}(id=${entity.getId()})}"
       th:text="${entity.getDepartmentId() + '' + entity.getCourseId() + '' + entity.getGroupNumber}">group</a>
</div>

<br/>
<hr/>

<a href="/groups/new">Create new Group!</a>
<br/>
<a href="/">Back to main menu</a>

</body>
</html>
