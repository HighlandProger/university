<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<figure class="text-center">
    <blockquote class="blockquote">
        <p class="h3">Our groups</p>
    </blockquote>
</figure>


<table class="table-bordered border-primary text-center caption-top">
    <caption>Groups</caption>

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Group abbreviation</th>
        <th scope="col">Department name</th>
        <th scope="col">Course establish year</th>
        <th scope="col">Group number</th>
        <th scope="col" style="border-right: white; border-top: solid white;"></th>
    </tr>
    </thead>

    <div th:each="groupDTO : ${groupDTOS}">
        <tbody>
        <td th:text="${groupDTOStat.count}">Number</td>
        <td th:text="${groupDTO.getAbbreviation()}">Group abbreviation</td>
        <td th:text="${groupDTO.getDepartmentName()}">Department name</td>
        <td th:text="${groupDTO.getCourseEstablishYear()}">Course establish year</td>
        <td th:text="${groupDTO.getGroupNumber()}">Group number</td>
        <td class="my-td" style="border-right: 2px solid white; border-top: 2px solid white; border-bottom: 2px solid white">
            <div class="btn-group" role="group" aria-label="Basic example" style="margin-left:5px">
                <a th:href="@{/groups/{id}/edit(id=${groupDTO.getId()})}" class="btn btn-primary">Edit</a>
                <form th:method="DELETE" th:action="@{/groups/{id}(id=${groupDTO.getId()})}">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </td>
        </tbody>
    </div>

    <tfoot>
    <tr class="my-tr">
        <td id="td-bottom">
            <a href="/groups/new" class="btn btn-primary" style="margin-top: 10px">Add new</a>
        </td>
    </tr>
    </tfoot>

</table>

<footer th:insert="~{fragments/footer}"></footer>

</body>
</html>
