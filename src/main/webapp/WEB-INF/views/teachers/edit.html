<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

</head>
<body>

<form class="my-form" th:method="PUT" th:action="@{/teachers/{id}(id=${entity.getId()})}" th:object="${entity}">

    <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" th:field="*{age}" id="age">
    </div>

    <div>
        <label for="departmentId" class="form-label">Department</label>
        <select class="form-select" aria-label="Default select example" th:field="*{departmentId}" id="departmentId">
            <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}">
            </option>
        </select>
    </div>
    <br/>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
