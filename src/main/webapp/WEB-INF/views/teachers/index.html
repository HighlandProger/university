<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All teachers</title>
</head>
<body>

<div th:each="teacher : ${teachers}">
    <a th:href="@{/teachers/{id}(id=${teacher.getId()})}"
       th:text="${teacher.getFirstName() + ' '+ teacher.getLastName() +', ' + teacher.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/teachers/new">Create new Teacher!</a>

</body>
</html>
