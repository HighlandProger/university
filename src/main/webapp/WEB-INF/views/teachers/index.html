<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <title>All teachers</title>
    <meta th:insert="~{fragments/head}">
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<p class="h3 text-center">Our teachers</p>

<table class="table-bordered border-primary text-center caption-top">
    <caption>Teachers</caption>

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Department</th>
        <th scope="col" class="my-col"></th>
    </tr>
    </thead>

    <div th:each="teacherDTO : ${teacherDTOS}">
    <tbody>
    <td th:text="${teacherDTOStat.count}">Number</td>
    <td th:text="${teacherDTO.getFirstName()}">First Name</td>
    <td th:text="${teacherDTO.getLastName()}">Last Name</td>
    <td th:text="${teacherDTO.getAge()}">Age</td>
    <td th:text="${teacherDTO.getDepartmentName()}">Department</td>
    <td class="my-td">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a th:href="@{/teachers/{id}/edit(id=${teacherDTO.getId()})}" class="btn btn-primary">Edit</a>
            <form th:method="DELETE" th:action="@{/teachers/{id}(id=${teacherDTO.getId()})}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </td>
    </tbody>

    </div>

    <tfoot>
    <tr class="my-tr">
        <td id="td-bottom">
            <a href="/teachers/new" class="btn btn-primary" id="add-new-button">Add new</a>
        </td>
    </tr>
    </tfoot>

</table>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
