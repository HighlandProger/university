<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All teachers</title>
</head>
<body>

<div th:each="entity : ${entities}">
    <a th:href="@{/teachers/{id}(id=${entity.getId()})}"
       th:text="${entity.getFirstName() + ' '+ entity.getLastName() +', ' + entity.getAge()  + ', department id = ' + entity.getDepartmentId()}">teacher</a>
</div>

<br/>
<hr/>

<a href="/teachers/new">Create new Teacher!</a>
<br/>

<footer>
    <div th:insert="~{fragments/footer :: footer1}"></div>
</footer>

</body>
</html>
