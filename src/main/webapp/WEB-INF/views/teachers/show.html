<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<p th:text="${teacher.getFirstName()}">VALUE</p>
<p th:text="${teacher.getLastName()}">VALUE</p>
<p th:text="${teacher.getAge()}">VALUE</p>

<a th:href="@{/teachers/{id}/edit(id=${teacher.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/teachers/{id}(id=${teacher.getId()})}">
    <input type="submit" value="Delete!"/>

</form>
</body>
</html>
