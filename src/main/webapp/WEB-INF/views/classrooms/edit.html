<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update class room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />

</head>
<body>

<form class="my-form" th:method="PUT" th:action="@{/classrooms/{id}(id=${entity.getId()})}" th:object="${entity}">

    <div class="mb-3">
        <label for="classNumber" class="form-label">Enter class number</label>
        <input type="text" class="form-control" th:field="*{classNumber}" id="classNumber">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
