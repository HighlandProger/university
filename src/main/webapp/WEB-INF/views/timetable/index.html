<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
</head>
<body>

<h1>Timetable</h1>

<hr/>

<div th:each="entity : ${entities}">
       <p th:text="${entity.getName() + ' - ' + #temporals.format(entity.getDateTime(), 'dd.MM.yyyy HH:mm')}">lesson</p>
</div>

<br/>
<hr/>

<a href="/">Back to main menu</a>

</body>
</html>
