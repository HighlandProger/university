<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/courses/{id}(id=${course.getId()})}" th:object="${course}">
    <label for="establishYear">Enter establish year</label>
    <input type="text" th:field="*{establishYear}" id="establishYear"/>
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
