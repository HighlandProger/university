<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>
<body>

<p th:text="${course.getEstablishYear()}">VALUE</p>

</form>
</body>
</html>
