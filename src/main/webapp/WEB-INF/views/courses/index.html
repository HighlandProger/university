<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All courses</title>
</head>
<body>

<div th:each="course : ${courses}">
    <a th:href="@{/courses/{id}(id=${course.getId()})}"
       th:text="${course.getEstablishYear()}">course</a>
</div>

<br/>
<hr/>

<a href="/courses/new">Create new Course!</a>

</body>
</html>
