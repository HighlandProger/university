<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All courses</title>
</head>
<body>

<div th:each="entity : ${entities}">
    <a th:href="@{/courses/{id}(id=${entity.getId()})}"
       th:text="${entity.getEstablishYear()}">course</a>
</div>

<br/>
<hr/>

<a href="/courses/new">Create new Course!</a>
<br/>
<footer>
    <div th:insert="~{fragments/footer :: footer1}"></div>
</footer>

</body>
</html>
