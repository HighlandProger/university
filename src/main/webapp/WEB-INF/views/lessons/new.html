<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New lesson</title>
</head>
<body>

<form th:method="POST" th:action="@{/lessons}" th:object="${entity}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="groupId">Select group</label>
    <select th:field="*{groupId}" id ="groupId">
        <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getAbbreviation()}">
        </option>
    </select>
    <br/>
    <label for="teacherId">Select teacher</label>
    <select th:field="*{teacherId}" id ="teacherId">
        <option th:each="teacher : ${teachers}" th:value="${teacher.getId()}" th:text="${teacher.getFirstName() + ' ' + teacher.getLastName()}">
        </option>
    </select>
    <br/>
    <label for="dateTime">Enter date time</label>
    <input type="text" th:field="*{dateTime}" id="dateTime"/>
    <br/>
    <label for="classRoomId">Select class room</label>
    <select th:field="*{classRoomId}" id ="classRoomId">
        <option th:each="classroom : ${classrooms}" th:value="${classroom.getId()}" th:text="${classroom.getClassNumber()}">
        </option>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
