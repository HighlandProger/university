<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
</head>
<body>

<p th:text="'Lesson: ' + ${entity.getName()}">VALUE</p>
<p th:text="'Group: ' + ${group.getAbbreviation()}">VALUE</p>
<p th:text="'Teacher: ' + ${teacher.getFirstName() + ' ' + teacher.getLastName()}">VALUE</p>
<p th:text="'Date time: ' + ${#temporals.format(entity.getDateTime(), 'dd.MM.yyyy HH:mm')}">VALUE</p>
<p th:text="'Class room number: ' + ${classroom.getClassNumber()}">VALUE</p>

<a th:href="@{/lessons/{id}/edit(id=${entity.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/lessons/{id}(id=${entity.getId()})}">
    <input type="submit" value="Delete!"/>

</form>
</body>
</html>
