<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All departments</title>
</head>
<body>

<div th:each="entity : ${entities}">
    <a th:href="@{/departments/{id}(id=${entity.getId()})}"
       th:text="${entity.getName()}">department</a>
</div>

<br/>
<hr/>

<a href="/departments/new">Create new Department!</a>
<br/>
<a href="/">Back to main menu</a>

</body>
</html>
