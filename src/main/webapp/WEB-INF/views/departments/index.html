<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All departments</title>
</head>
<body>

<div th:each="department : ${departments}">
    <a th:href="@{/departments/{id}(id=${department.getId()})}"
       th:text="${department.getName()}">department</a>
</div>

<br/>
<hr/>

<a href="/departments/new">Create new Department!</a>

</body>
</html>
